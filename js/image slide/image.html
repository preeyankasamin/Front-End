<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        .slider {
            width: 100%;
            overflow: hidden;
        }
        
        .slider img {
            width: 100%;
            display: none;
        }
        
        .prev, .next {
            cursor: pointer;
        }
        img{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="111.png" alt="Image 1">
        <img src="222.png" alt="Image 2">
        <img src="poster.png" alt="Image 3">
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>
    <script>
        let slideIndex = 0;
const slides = document.querySelectorAll('.slider img');

function showSlide(index) {
    if (index < 0) {
        slideIndex = slides.length - 1;
    } else if (index >= slides.length) {
        slideIndex = 0;
    }

    slides.forEach(slide => {
        slide.style.display = 'none';
    });

    slides[slideIndex].style.display = 'block';
}

function prevSlide() {
    showSlide(--slideIndex);
}

function nextSlide() {
    showSlide(++slideIndex);
}

showSlide(slideIndex);

    </script>
</body>
</html>
