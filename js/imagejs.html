<button onclick="toggleImage()">Toggle Image</button>

<img id="myImage" src="onb.jpg" style="width:100px">

<script>
    function toggleImage() {
        img = document.getElementById('myImage');
        if (img.src.includes('onb.jpg')) {
            img.src = 'offb.jpg';
        } else {
            img.src = 'onb.jpg';
        }
    }
</script>
