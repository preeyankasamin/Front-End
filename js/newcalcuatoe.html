<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }
        .calculator {
            background-color: black;
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 0 10px whitesmoke;
            color: aliceblue;
        }
        input[type="number"], button {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="number"] {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 0 6px whitesmoke;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number" >
        <input type="number" id="num2" placeholder="Enter second number" >
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">*</button>
        <button onclick="calculate('divide')">/</button>
        <button onclick="clearFields()">C</button><br>
        <button onclick="joining(1)">1</button>
        <button onclick="joining(2)">2</button>
        <button onclick="joining(3)">3</button>
        <button onclick="joining(4)">4</button><br>
        <button onclick="joining(5)">5</button>
        <button onclick="joining(6)">6</button>
        <button onclick="joining(7)">7</button>
        <button onclick="joining(8)">8</button><br>
        <button onclick="joining(9)">9</button>
        <button onclick="joining(0)">0</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if(num2 === 0){
                        result="Cannot divide by zero";
                    }
                    else{
                        result= num1/num2;
                    }
                    break;
                default:
                    result = "Invalid operation";
            }
            document.getElementById("num1").value = result;
            document.getElementById("num2").value = '';
        }

        function clearFields() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
        }

        function joining(value) {
            if (document.getElementById("num1").value === '') {
                document.getElementById("num1").value = value;
            } else {
                document.getElementById("num2").value += value;
            }
        }
    </script>
</body>
</html>
